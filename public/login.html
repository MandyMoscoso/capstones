<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="login.less" />
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <title>Log In Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            <div class = 'form-container'>
                <form class="form" id="login-form" class="login">
                    <input type="text" placeholder="Username" id="login-username">
                    <input type="password" placeholder="Password" id="login-password">
                    <button type="submit" id="login-button">Login</button>        
                    
                </form>
                <form class="form" id="register-form" class = 'register'>
                    <input type="text" placeholder="Username" id="register-username">
                    <input type="text" id="register-email" placeholder='Email'>
                    <input type="text" id="register-firstName" placeholder='First Name'>
                    <input type="text" id="register-lastName" placeholder='Last Name'>
                    <input type="password" id="register-password" placeholder='Password'>
                    <input type="password" id="register-password-2" placeholder='Confirm Password'>
                    <button type="submit" >Sign Up</button>          
                    
                </form>
            </div>
            


        </div>
        
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
